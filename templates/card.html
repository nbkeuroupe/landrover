
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes, maximum-scale=3.0">
    <title>Enter Card Details</title>
    <style>
        * {
            box-sizing: border-box;
        }
        
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f7fa;
            min-height: 100vh;
            -webkit-text-size-adjust: 100%;
        }
        
        .container { 
            max-width: 500px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        
        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
            font-size: 24px;
            font-weight: 600;
        }
        
        .form-group { 
            margin-bottom: 25px;
        }
        
        .card-row { 
            display: flex;
            gap: 15px;
        }
        
        .card-row .form-group { 
            flex: 1;
        }
        
        label { 
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #555;
            font-size: 14px;
        }
        
        input[type="text"] { 
            width: 100%;
            padding: 16px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 18px;
            font-family: 'Courier New', monospace;
            transition: border-color 0.3s ease;
            -webkit-appearance: none;
            appearance: none;
        }
        
        input[type="text"]:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 0 3px rgba(0,123,255,0.1);
        }
        
        .card-icon {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            width: 30px;
            height: 20px;
            background-size: contain;
            background-repeat: no-repeat;
        }
        
        .input-wrapper {
            position: relative;
        }
        
        button { 
            width: 100%;
            background-color: #007bff;
            color: white;
            padding: 18px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            min-height: 56px;
            transition: all 0.3s ease;
            -webkit-tap-highlight-color: rgba(0,0,0,0.1);
        }
        
        button:hover {
            background-color: #0056b3;
        }
        
        button:active {
            transform: scale(0.98);
        }
        
        .form-hint {
            font-size: 12px;
            color: #6c757d;
            margin-top: 4px;
        }

        /* Mobile optimizations */
        @media (max-width: 768px) {
            body {
                padding: 15px;
            }
            
            .container {
                padding: 25px 20px;
                border-radius: 12px;
            }
            
            h2 {
                font-size: 22px;
                margin-bottom: 25px;
            }
            
            .card-row {
                flex-direction: column;
                gap: 20px;
            }
            
            input[type="text"] {
                padding: 18px 16px;
                font-size: 18px;
            }
            
            button {
                padding: 20px;
                min-height: 60px;
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Enter Card Details</h2>
        <form method="POST">
            <div class="form-group">
                <label>Card Number (PAN):</label>
                <div class="input-wrapper">
                    <input type="text" name="pan" id="pan" maxlength="19" placeholder="1234 5678 9012 3456" 
                           oninput="formatCardNumber(this)" required autocomplete="cc-number">
                </div>
                <div class="form-hint">16 digits with spaces</div>
            </div>
            
            <div class="card-row">
                <div class="form-group">
                    <label>Expiry (MM/YY):</label>
                    <input type="text" name="expiry" id="expiry" maxlength="5" placeholder="12/25" 
                           oninput="formatExpiry(this)" required autocomplete="cc-exp">
                    <div class="form-hint">MM/YY format</div>
                </div>
                <div class="form-group">
                    <label>CVV:</label>
                    <input type="text" name="cvv" id="cvv" maxlength="4" placeholder="1234" 
                           oninput="formatCVV(this)" required autocomplete="cc-csc">
                    <div class="form-hint">3-4 digits</div>
                </div>
            </div>
            
            <button type="submit">Continue</button>
        </form>
    </div>

    <script>
        function formatCardNumber(input) {
            let value = input.value.replace(/\s/g, '').replace(/[^0-9]/gi, '');
            let formattedValue = value.match(/.{1,4}/g)?.join(' ') || value;
            if (formattedValue.length <= 19) {
                input.value = formattedValue;
            }
        }

        function formatExpiry(input) {
            let value = input.value.replace(/\D/g, '');
            if (value.length >= 2) {
                value = value.substring(0, 2) + '/' + value.substring(2, 4);
            }
            input.value = value;
        }

        function formatCVV(input) {
            let value = input.value.replace(/[^0-9]/g, '');
            input.value = value;
        }

        // Add some visual feedback on input
        document.addEventListener('DOMContentLoaded', function() {
            const inputs = document.querySelectorAll('input[type="text"]');
            inputs.forEach(input => {
                input.addEventListener('focus', function() {
                    this.style.transform = 'scale(1.02)';
                });
                input.addEventListener('blur', function() {
                    this.style.transform = 'scale(1)';
                });
            });
        });
    </script>
</body>
</html>
