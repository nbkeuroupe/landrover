
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes, maximum-scale=3.0">
    <title>Authorization Code</title>
    <style>
        * {
            box-sizing: border-box;
        }
        
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f7fa;
            min-height: 100vh;
            -webkit-text-size-adjust: 100%;
        }
        
        .container { 
            max-width: 500px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        
        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
            font-size: 24px;
            font-weight: 600;
        }
        
        .form-group { 
            margin-bottom: 25px;
        }
        
        label { 
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #555;
            font-size: 16px;
        }
        
        input[type="text"] { 
            width: 100%;
            padding: 18px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 20px;
            font-family: 'Courier New', monospace;
            text-align: center;
            letter-spacing: 4px;
            transition: border-color 0.3s ease;
            -webkit-appearance: none;
            appearance: none;
        }
        
        input[type="text"]:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 0 3px rgba(0,123,255,0.1);
        }
        
        button { 
            width: 100%;
            background-color: #007bff;
            color: white;
            padding: 18px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            min-height: 56px;
            transition: all 0.3s ease;
            -webkit-tap-highlight-color: rgba(0,0,0,0.1);
        }
        
        button:hover {
            background-color: #0056b3;
        }
        
        button:active {
            transform: scale(0.98);
        }
        
        .flash { 
            color: #dc3545;
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            border-radius: 8px;
            padding: 12px 16px;
            margin-bottom: 20px;
            font-size: 14px;
        }
        
        .auth-info {
            background: #e7f3ff;
            border: 1px solid #b3d9ff;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            font-size: 14px;
            color: #0066cc;
        }

        /* Mobile optimizations */
        @media (max-width: 768px) {
            body {
                padding: 15px;
            }
            
            .container {
                padding: 25px 20px;
                border-radius: 12px;
            }
            
            h2 {
                font-size: 22px;
                margin-bottom: 25px;
            }
            
            input[type="text"] {
                padding: 20px 18px;
                font-size: 22px;
                letter-spacing: 6px;
            }
            
            button {
                padding: 20px;
                min-height: 60px;
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Enter Authorization Code</h2>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="flash">{{ messages[0] }}</div>
            {% endif %}
        {% endwith %}
        
        <div class="auth-info">
            Please enter the {{ code_length }}-digit authorization code for this transaction.
        </div>
        
        <form method="POST">
            <div class="form-group">
                <label>Authorization Code ({{ code_length }} digits):</label>
                <input type="text" name="auth_code" maxlength="{{ code_length }}" minlength="{{ code_length }}" 
                       inputmode="numeric" pattern="[0-9]*" autocomplete="one-time-code" required>
            </div>
            <button type="submit">Submit Authorization</button>
        </form>
    </div>
</body>
</html>
