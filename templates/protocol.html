<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes, maximum-scale=3.0">
    <title>Select Protocol</title>
    <style>
        * {
            box-sizing: border-box;
        }
        
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f7fa;
            min-height: 100vh;
            -webkit-text-size-adjust: 100%;
        }
        
        .container { 
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        
        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
            font-size: 24px;
            font-weight: 600;
        }
        
        .form-group { 
            margin-bottom: 25px;
        }
        
        label { 
            display: block;
            margin-bottom: 12px;
            font-weight: 500;
            color: #555;
            font-size: 16px;
        }
        
        select { 
            width: 100%;
            padding: 16px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            background-color: white;
            transition: border-color 0.3s ease;
            -webkit-appearance: none;
            appearance: none;
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='m6 8 4 4 4-4'/%3e%3c/svg%3e");
            background-position: right 12px center;
            background-repeat: no-repeat;
            background-size: 16px;
            padding-right: 40px;
        }
        
        select:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 0 3px rgba(0,123,255,0.1);
        }
        
        button { 
            width: 100%;
            background-color: #007bff;
            color: white;
            padding: 18px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            min-height: 56px;
            transition: all 0.3s ease;
            -webkit-tap-highlight-color: rgba(0,0,0,0.1);
        }
        
        button:hover {
            background-color: #0056b3;
        }
        
        button:active {
            transform: scale(0.98);
        }

        /* Mobile optimizations */
        @media (max-width: 768px) {
            body {
                padding: 15px;
            }
            
            .container {
                padding: 25px 20px;
                border-radius: 12px;
            }
            
            h2 {
                font-size: 22px;
                margin-bottom: 25px;
            }
            
            select {
                padding: 18px 40px 18px 16px;
                font-size: 16px;
            }
            
            button {
                padding: 20px;
                min-height: 60px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Select Protocol</h2>
        <form method="POST">
            <div class="form-group">
                <label>Choose Terminal Protocol:</label>
                <select name="protocol" required>
                    <option value="">Select Protocol</option>
                    {% for protocol in protocols %}
                    <option value="{{ protocol }}">{{ protocol }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit">Continue</button>
        </form>
        
        <div style="margin-top: 30px; text-align: center;">
            <a href="{{ url_for('dashboard') }}" style="color: #6c757d; text-decoration: none; font-size: 14px;">Dashboard</a> |
            <a href="{{ url_for('logout') }}" style="color: #6c757d; text-decoration: none; font-size: 14px;">Logout</a>
        </div>
    </div>
</body>
</html>
