
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes, maximum-scale=3.0">
    <title>Select Payout Method</title>
    <style>
        * {
            box-sizing: border-box;
        }
        
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f7fa;
            min-height: 100vh;
            -webkit-text-size-adjust: 100%;
        }
        
        .container { 
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        
        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
            font-size: 24px;
            font-weight: 600;
        }
        
        .payout-options {
            margin-bottom: 30px;
        }
        
        .payout-option {
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            margin-bottom: 15px;
            overflow: hidden;
            transition: all 0.3s ease;
        }
        
        .payout-option:hover {
            border-color: #007bff;
            box-shadow: 0 4px 12px rgba(0,123,255,0.1);
        }
        
        .payout-option input[type="radio"] {
            display: none;
        }
        
        .payout-option label {
            display: block;
            padding: 20px;
            cursor: pointer;
            position: relative;
            min-height: 80px;
            display: flex;
            align-items: center;
            transition: background-color 0.3s ease;
        }
        
        .payout-option input[type="radio"]:checked + label {
            background-color: #f0f8ff;
            border-color: #007bff;
        }
        
        .payout-content {
            flex: 1;
        }
        
        .payout-title {
            font-size: 18px;
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }
        
        .payout-description {
            font-size: 14px;
            color: #666;
            margin-bottom: 8px;
        }
        
        .wallet-address {
            font-family: 'Courier New', monospace;
            font-size: 12px;
            color: #007bff;
            background: #f8f9fa;
            padding: 8px 12px;
            border-radius: 6px;
            word-break: break-all;
            margin-top: 8px;
        }
        
        .radio-indicator {
            width: 20px;
            height: 20px;
            border: 2px solid #ddd;
            border-radius: 50%;
            margin-left: 15px;
            position: relative;
            transition: all 0.3s ease;
        }
        
        .payout-option input[type="radio"]:checked + label .radio-indicator {
            border-color: #007bff;
            background-color: #007bff;
        }
        
        .payout-option input[type="radio"]:checked + label .radio-indicator::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 8px;
            height: 8px;
            background: white;
            border-radius: 50%;
        }
        
        button { 
            width: 100%;
            background-color: #007bff;
            color: white;
            padding: 18px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            min-height: 56px;
            transition: all 0.3s ease;
            -webkit-tap-highlight-color: rgba(0,0,0,0.1);
        }
        
        button:hover {
            background-color: #0056b3;
        }
        
        button:active {
            transform: scale(0.98);
        }
        
        button:disabled {
            background-color: #6c757d;
            cursor: not-allowed;
        }

        /* Mobile optimizations */
        @media (max-width: 768px) {
            body {
                padding: 15px;
            }
            
            .container {
                padding: 25px 20px;
                border-radius: 12px;
            }
            
            h2 {
                font-size: 22px;
                margin-bottom: 25px;
            }
            
            .payout-option label {
                padding: 18px 15px;
                min-height: 70px;
            }
            
            .payout-title {
                font-size: 16px;
            }
            
            .payout-description {
                font-size: 13px;
            }
            
            .wallet-address {
                font-size: 11px;
                padding: 6px 10px;
            }
            
            button {
                padding: 20px;
                min-height: 60px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Terminal Provider Payout Selection</h2>
        <p style="margin-bottom: 20px; color: #666; font-style: italic;">
            Select the merchant wallet where transaction proceeds will be sent
        </p>
        <form method="POST">
            <div class="payout-options">
                <div class="payout-option">
                    <input type="radio" name="method" value="USDT-ERC20" id="erc20" required>
                    <label for="erc20">
                        <div class="payout-content">
                            <div class="payout-title">USDT (ERC-20) - Merchant Wallet</div>
                            <div class="payout-description">Ethereum blockchain network</div>
                            <div class="wallet-address">{{ erc20_wallet }}</div>
                        </div>
                        <div class="radio-indicator"></div>
                    </label>
                </div>
                
                <div class="payout-option">
                    <input type="radio" name="method" value="USDT-TRC20" id="trc20" required>
                    <label for="trc20">
                        <div class="payout-content">
                            <div class="payout-title">USDT (TRC-20) - Merchant Wallet</div>
                            <div class="payout-description">Tron blockchain network</div>
                            <div class="wallet-address">{{ trc20_wallet }}</div>
                        </div>
                        <div class="radio-indicator"></div>
                    </label>
                </div>
            </div>
            <button type="submit">Process to Merchant Wallet</button>
        </form>
    </div>
</body>
</html>
