
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes, maximum-scale=3.0">
    <title>Processing Transaction - BlackRock Terminal</title>
    <style>
        * {
            box-sizing: border-box;
        }
        
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f7fa;
            min-height: 100vh;
            -webkit-text-size-adjust: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container { 
            max-width: 500px;
            width: 100%;
            background: white;
            padding: 50px 30px;
            border-radius: 16px;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        
        h2 { 
            color: #007bff;
            margin-bottom: 30px;
            font-size: 24px;
            font-weight: 600;
        }
        
        .spinner { 
            border: 4px solid #f3f3f3;
            border-top: 4px solid #007bff;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin { 
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .status { 
            font-size: 16px;
            color: #666;
            margin-top: 20px;
            line-height: 1.5;
        }
        
        .progress-dots {
            margin-top: 20px;
            font-size: 20px;
            color: #007bff;
            animation: dots 1.5s infinite;
        }
        
        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60% { content: '...'; }
            80%, 100% { content: ''; }
        }

        /* Mobile optimizations */
        @media (max-width: 768px) {
            body {
                padding: 15px;
            }
            
            .container {
                padding: 40px 25px;
                border-radius: 12px;
            }
            
            h2 {
                font-size: 22px;
                margin-bottom: 25px;
            }
            
            .spinner {
                width: 50px;
                height: 50px;
            }
            
            .status {
                font-size: 15px;
            }
        }
    </style>
    <script>
        setTimeout(function() {
            window.location.href = "{{ url_for('success') }}";
        }, 3000);
    </script>
</head>
<body>
    <div class="container">
        <h2>Processing Transaction</h2>
        <div class="spinner"></div>
        <div class="status">Please wait while we process your transaction<span class="progress-dots"></span></div>
    </div>
</body>
</html>
