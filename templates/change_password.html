
<!DOCTYPE html>
<html>
<head>
    <title>Change Password</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 50px; background-color: #f0f0f0; }
        .container { max-width: 400px; margin: auto; background: white; padding: 30px; border-radius: 10px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input[type="password"] { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px; }
        button { background-color: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; }
        .error { color: red; margin-bottom: 15px; }
        .success { color: green; margin-bottom: 15px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Change Password</h2>
        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}
        {% if success %}
            <div class="success">{{ success }}</div>
        {% endif %}
        <form method="POST">
            <div class="form-group">
                <label>Current Password:</label>
                <input type="password" name="current" required>
            </div>
            <div class="form-group">
                <label>New Password:</label>
                <input type="password" name="new" required>
            </div>
            <button type="submit">Change Password</button>
        </form>
        <a href="{{ url_for('protocol') }}">Back to Terminal</a>
    </div>
</body>
</html>
